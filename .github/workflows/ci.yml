name: CI Checks

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  unittest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Parent Repo
        uses: actions/checkout@v2
        with:
          ref: development
          repository: aws/aws-iot-device-sdk-embedded-C
      - run: rm -r libraries/standard/mqtt
      - name: Clone This Repo
        uses: actions/checkout@v2
        with:
          path: libraries/standard/mqtt
      - name: Build
        run: |
          cmake -S . -B build/ -DBUILD_TESTS=1 -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS='--coverage -DLIBRARY_LOG_LEVEL=LOG_DEBUG' -DDOWNLOAD_CERTS=0
          make -C build/ all
      - name: Test
        run: make -C build/ test CTEST_OUTPUT_ON_FAILURE=TRUE
      - name: Coverage
        run: make -C build/ coverage
      - name: lcov-cop
        uses: ChicagoFlutter/lcov-cop@v1.0.2
        with:
          path: "./build/coverage.info"
          min_coverage: 99
          exclude: "**/*test*"
  complexity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup
        run: sudo apt-get install complexity
      - name: Complexity
        run: |
          find src/ -iname '*.c' |\
          xargs complexity --scores --threshold=0 --horrid-threshold=8
